<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="search.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>  
        <div class="p-3 mb-2 bg-light text-dark">
            <div class="Image-adv">
                <a href="imagegoogle.html">Image</a>
                &nbsp;
                <a href="advancesearch.html">Advanced</a>
            </div> 
        </div>      
        
        <div class="logo">
            <img  class="logo-image" src="https://www.google.it/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form action="https://google.com/search" class="search">
                <input type="text" name="q" class="searchinput" placeholder="Search Google or type a URL">

                <div class="search-btns">
                    <input class="google-sbutton" type="submit" value="Google Search">
                    <input class="google-sbutton" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
    </body>
